<!DOCTYPE html>
<html>
<head>
    <title>Image Processor V1</title>
    <style>
        body { font-family: Arial; padding: 20px; max-width: 800px; margin: 0 auto; }
        button { padding: 10px 20px; font-size: 16px; cursor: pointer; }
        img { max-width: 100%; border: 1px solid #ccc; margin: 10px 0; }
        .controls { margin: 20px 0; }
        input[type="range"] { width: 200px; }
    </style>
</head>
<body>
    <h1>Image Processor V1</h1>
    
    <input type="file" id="imageInput" accept="image/*">
    
    <div class="controls">
        <label>Brightness: <span id="brightnessValue">1.0</span></label>
        <input type="range" id="brightness" min="0" max="2" step="0.1" value="1.0">
        
        <br><br>
        
        <label>Contrast: <span id="contrastValue">1.0</span></label>
        <input type="range" id="contrast" min="0" max="2" step="0.1" value="1.0">

        <br><br>
        
        <label>Saturation: <span id="saturationValue">1.0</span></label>
        <input type="range" id="saturation" min="0" max="2" step="0.1" value="1.0">
        <label>
        <input type="checkbox" id="useEdges"> Apply Edge Detection (AI)
        </label>
    </div>
    
    <button id="processBtn" disabled>Process Image</button>
    
    <h3>Original:</h3>
    <img id="originalImg" style="display:none;">
    
    <h3>Processed:</h3>
    <img id="processedImg" style="display:none;">

    <script>
        const API = 'http://localhost:5000';
        let selectedFile = null;
        
        //slidere
        document.getElementById('brightness').oninput = function() {
            document.getElementById('brightnessValue').textContent = this.value;
        };
        
        document.getElementById('contrast').oninput = function() {
            document.getElementById('contrastValue').textContent = this.value;
        };

        document.getElementById('saturation').oninput = function() {
            document.getElementById('saturationValue').textContent = this.value;
        };
        
        // incarcare imagine - aleg o imagine, e citita local -convertita in data URL-base 64 si afisata- inca nu o trimit catrre be
        document.getElementById('imageInput').onchange = function(e) {
            selectedFile = e.target.files[0];
            const reader = new FileReader();
            reader.onload = function(event) {
                const img = document.getElementById('originalImg');
                img.src = event.target.result;
                img.style.display = 'block';
                document.getElementById('processBtn').disabled = false;
            };
            reader.readAsDataURL(selectedFile);
        };
        
        // procesare imagine
        document.getElementById('processBtn').onclick = async function() {
            if (!selectedFile) return;
            
            this.disabled = true;
            this.textContent = 'Processing...';
            
            const formData = new FormData();//pun in formdata imaginea si parametrii
            formData.append('image', selectedFile);
            // formData.append('brightness', document.getElementById('brightness').value);
            // formData.append('contrast', document.getElementById('contrast').value);
            const plan=[
                {operation: "brightness", value: document.getElementById('brightness').value},
                {operation: "contrast", value: document.getElementById('contrast').value},
                {operation: "saturation", value: document.getElementById('saturation').value},
                {operation: "ai_edges", value: document.getElementById('useEdges').checked}
            ]
            formData.append('plan', JSON.stringify(plan));  
            
            try {
                //const response = await fetch(`${API}/process`
                const response = await fetch(`${API}/testplan`
                , {
                    method: 'POST',
                    body: formData
                });
                //primesc inapoi raspunsul de la backend
                const result = await response.json();
                
                const img = document.getElementById('processedImg');
                img.src = result.image;
                img.style.display = 'block';
                
                this.textContent = 'Process Image';
                this.disabled = false;
                
            } catch (error) {
                alert('Error: ' + error.message);
                this.textContent = 'Process Image';
                this.disabled = false;
            }
        };
    </script>
</body>
</html>
